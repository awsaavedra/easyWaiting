<form ng-submit ="saveParty()" class="form-inline party-form"  >
  <div class="form-group">
    <input ng-model = "newParty.name" type="text" class="form-control" id="partyName" placeholder="Party Name">
  </div>
  <div class="form-group">
    <input ng-model = "newParty.phone"  type="phone" class="form-control" id="phone" placeholder="Phone Number">
  </div>
  <div class="form-group">
    <input ng-model = "newParty.size" type="party" class="form-control" id="sizeOfParty" placeholder="Size of Party">
  </div>
  <button type="submit" class="btn btn-primary">Add Party</button>
</form>

<table class="table table-striped table-bordered">
	<theader>
		<tr>
			<th>Done?</th>
			<th>Info</th>
			<th>Notified</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat = "party in parties | orderByPriority">
			<td><input type="checkbox" ng-model="party.done" ng-change= "parties.$save(party.$id)"></td>
			<td>
				<div> <strong> {{party.name}} ({{party.size}} people)</strong> </div>
				<div> {{party.phone}} </div>
				<div> <!-- TODO add date created--> </div>
			</td>
			<td> 
				<div> <!-- TODO add party.notified --> </div>
			</td>
			<td> 
				<button ng-click = "sendTextMessage(party)" type="submit" class="btn btn-success"> Send SMS </button>
				<button ng-click="parties.$remove(party.$id)" type="submit" class="btn btn-danger"> Remove Parties</button>
			</td>
		</tr>
	</theader>
</table>
